<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <br><br>
    <div class="row justify-content-start">
      <div class="col-2">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filtros
          </button>
          <ul class="dropdown-menu" style="">
            <li><a class="dropdown-item" *ngFor="let opcion of get_opciones_dropdown()">{{ opcion }}</a></li>
          </ul>
        </div>

      </div>
      <div class="col-2">
        <div>
          <button type="button" class="btn btn-outline-success" id="btn-1" (click)="alert()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
            </svg>
            Add filter
          </button>
          <form class="dropdown-menu p-4">
            <div class="mb-3">
              <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
            </div>
            </form>
        </div>
      </div>
    </div>
    <h4>3 Request</h4>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">User name</th>
            <th scope="col">Subject</th>
            <th scope="col">Customer Satisfaction</th>
            <th scope="col">Priority</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of datos_tabla">
            <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> {{dato.nombre}}</td>
            <td>{{dato.subject}}</td>
            <td>{{dato.satisfaction}}</td>
            <td>{{dato.priority}}</td>
            <td>{{dato.status}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
